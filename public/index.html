      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <title>Interactive Card Details Form</title>

<body>
  <div id="root"></div>
  <div class="app-bg"></div>
  <main class="container">
    <div class="left">
      <div class="card-front">
        <div class="card-sign">
          <svg xmlns="http://www.w3.org/2000/svg" width="84" height="47" viewBox="0 0 84 47" fill="none">
            <g clip-path="url(#clip0_1_36)">
              <path
                d="M23.478 47C36.4445 47 46.956 36.4787 46.956 23.5C46.956 10.5213 36.4445 0 23.478 0C10.5115 0 0 10.5213 0 23.5C0 36.4787 10.5115 47 23.478 47Z"
                fill="white" />
              <path
                d="M83.5 23.4998C83.5 29.0648 78.993 33.5748 73.435 33.5748C67.876 33.5748 63.37 29.0648 63.37 23.4998C63.37 17.9348 67.876 13.4248 73.435 13.4248C78.993 13.4248 83.5 17.9348 83.5 23.4998Z"
                stroke="white" />
            </g>
            <defs>
              <clipPath id="clip0_1_36">
                <rect width="84" height="47" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div class="card-number">0000 0000 0000 0000</div>
        <div class="card-footer">
          <div class="card-name">JANE APPLESEED</div>
          <div class="card-date">00/00</div>
        </div>
      </div>
      <div class="card-back">
        <div class="card-cvc">000</div>
      </div>
    </div>
    <div class="right">
      <form action="">
        <div class="form-group">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="form-group">
          <label for="number">CARD NUMBER</label>
          <input type="text" id="number" placeholder="e.g. 12345678 9123 0000" />
          <!-- <span class="error-msg">Wrong format, numbers only</span> -->
        </div>
        <div class="form-group quarter">
          <label for="date">EXP. DATE (MM/YY)</label>
          <input type="text" id="date" placeholder="MM" />
          <input type="text" placeholder="YY" />
          <!-- <span class="error-msg">Can’t be blank</span> -->
        </div>
        <div class="form-group half">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" placeholder="e.g. 123" />
          <!-- <span class="error-msg">Can’t be blank</span> -->
        </div>
        <div class="cta-btn">Confirm</div>
      </form>
